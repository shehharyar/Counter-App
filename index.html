<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="layout">
        <main>
            <h2>
                Counter
            </h2>
            <span id="value">0</span>
        </main>
        <div class="buttons">
            <button class="btn increase" onclick="counterAction('+')">
                  Increase
            </button>
            <button class="btn reset" onclick="counterAction()">
                Reset
            </button>
            <button class="btn decrease" onclick="counterAction('-')">
                    Decrease
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
